<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js Clock Project</title>
   <style>
  /* Reset default spacing and ensure full-height */
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
  }

  /* Center content and set global body styles */
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #282c34;
    color: white;
    font-family: 'Arial', Arial, Helvetica, sans-serif;
  }

  /* Hide scrollbars for WebKit browsers */
  body::-webkit-scrollbar {
    display: none;
  }

  /* Clock container with responsive font-size */
  .clock-container {
    text-align: center;
    /* Adjust the value as needed: 10vmin means 10% of the smaller viewport dimension */
    font-size: 10vmin;
    border: 2px solid white;
    padding: 20px;
    border-radius: 10px;
    background-color: rgba(255, 255, 255, 0.1);
  }
</style>

</head>

<body>
    <div class="clock-container">
        <h1 class="clock">00:00:00</h1>
    </div>
    <audio src="./ticking-clock.mp3" preload="auto"></audio>

    <script>
        setInterval(() => {
            const element = document.querySelector('.clock')
            const sound = document.querySelector('audio')

            const time = new Date();
            const option = {
                timeZone: 'America/New_York',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            }

            element.textContent = time.toLocaleTimeString('en-US', option)
            sound.play();

        }, 1000)

    </script>
</body>

</html>
